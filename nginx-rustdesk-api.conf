# ============================================
# RustDesk API - Nginx 配置文件
# ============================================
# 使用说明:
#   1. 复制到 /etc/nginx/sites-available/rustdesk-api
#   2. 修改 server_name 为你的域名
#   3. 软链接到 sites-enabled: ln -s /etc/nginx/sites-available/rustdesk-api /etc/nginx/sites-enabled/
#   4. 测试配置: nginx -t
#   5. 重新加载: systemctl reload nginx
# ============================================

# HTTP 服务器（重定向到 HTTPS）
server {
    listen 80;
    listen [::]:80;
    server_name rd.jiecloud.com.cn;

    # Let's Encrypt 验证
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # 重定向到 HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 服务器
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name rd.jiecloud.com.cn;

    # ============================================
    # SSL 证书配置
    # ============================================
    # Let's Encrypt 证书
    ssl_certificate /etc/letsencrypt/live/rd.jiecloud.com.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rd.jiecloud.com.cn/privkey.pem;

    # SSL 协议和加密套件
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL 会话缓存
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/rd.jiecloud.com.cn/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ============================================
    # 安全头
    # ============================================
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # ============================================
    # 日志配置
    # ============================================
    access_log /var/log/nginx/rustdesk-api-access.log combined;
    error_log /var/log/nginx/rustdesk-api-error.log warn;

    # ============================================
    # 文件上传限制
    # ============================================
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # ============================================
    # 代理设置
    # ============================================
    # 代理到 Docker 容器
    location / {
        proxy_pass http://127.0.0.1:21114;

        # 代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # ============================================
    # 静态文件缓存
    # ============================================
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:21114;
        proxy_set_header Host $host;

        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ============================================
    # API 健康检查（不记录日志）
    # ============================================
    location = /api/health {
        proxy_pass http://127.0.0.1:21114;
        proxy_set_header Host $host;
        access_log off;
    }

    # ============================================
    # Swagger 文档（可选：添加访问限制）
    # ============================================
    # 如果需要限制 Swagger 访问，取消下面的注释并配置 IP 白名单
    # location /swagger/ {
    #     # IP 白名单
    #     allow 192.168.1.0/24;  # 允许内网访问
    #     allow YOUR_IP_ADDRESS;  # 允许特定 IP
    #     deny all;
    #
    #     proxy_pass http://127.0.0.1:21114;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # ============================================
    # 安全防护
    # ============================================
    # 隐藏 Nginx 版本号
    server_tokens off;

    # 限制请求方法
    if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|OPTIONS)$ ) {
        return 405;
    }

    # 防止目录遍历
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
