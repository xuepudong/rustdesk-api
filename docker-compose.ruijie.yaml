version: '3.8'

services:
  # ============================================
  # MySQL 数据库服务
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: rustdesk-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rustdesk_root_pass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-rustdesk}
      MYSQL_USER: ${MYSQL_USER:-rustdesk}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-rustdesk_pass}
      TZ: Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/ruijie_sid_mysql_setup.sql:/docker-entrypoint-initdb.d/01-setup.sql
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rustdesk_root_pass}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rustdesk-network

  # ============================================
  # RustDesk API 服务
  # ============================================
  rustdesk-api:
    build:
      context: .
      dockerfile: Dockerfile.ruijie
    container_name: rustdesk-api
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # 数据库配置
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE:-rustdesk}
      DB_USER: ${MYSQL_USER:-rustdesk}
      DB_PASSWORD: ${MYSQL_PASSWORD:-rustdesk_pass}

      # API 服务配置
      API_SERVER: ${API_SERVER:-http://localhost:21114}
      API_PORT: 21114

      # RustDesk 服务器配置
      RUSTDESK_ID_SERVER: ${RUSTDESK_ID_SERVER:-}
      RUSTDESK_RELAY_SERVER: ${RUSTDESK_RELAY_SERVER:-}
      RUSTDESK_API_SERVER: ${API_SERVER:-http://localhost:21114}
      RUSTDESK_KEY: ${RUSTDESK_KEY:-}

      # 锐捷 SID OAuth 配置
      RUIJIE_SID_ENABLED: ${RUIJIE_SID_ENABLED:-true}
      RUIJIE_SID_BASE_URL: ${RUIJIE_SID_BASE_URL:-https://sourceid.ruishan.cc}
      RUIJIE_SID_CLIENT_ID: ${RUIJIE_SID_CLIENT_ID:-YOUR_CLIENT_ID_HERE}
      RUIJIE_SID_CLIENT_SECRET: ${RUIJIE_SID_CLIENT_SECRET:-YOUR_CLIENT_SECRET_HERE}

      # 其他配置
      TZ: Asia/Shanghai
      GIN_MODE: release
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
    ports:
      - "${API_PORT:-21114}:21114"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:21114/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rustdesk-network

  # ============================================
  # phpMyAdmin (可选，用于管理数据库)
  # ============================================
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: rustdesk-phpmyadmin
    restart: always
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rustdesk_root_pass}
      UPLOAD_LIMIT: 100M
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    networks:
      - rustdesk-network
    profiles:
      - tools  # 使用 --profile tools 启动此服务

# ============================================
# 数据卷
# ============================================
volumes:
  mysql_data:
    driver: local

# ============================================
# 网络
# ============================================
networks:
  rustdesk-network:
    driver: bridge
